<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registro de Asistencias</h1>

    <form id="estudianteForm">
        <label for="nombreEstudiante">Nombre del Estudiante:</label>
        <input type="text" id="nombreEstudiante" name="nombreEstudiante" required>
        <button type="button" onclick="agregarEstudiante()">Agregar Estudiante</button>
    </form>

    <h2>Lista de Estudiantes</h2>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Asistencia</th>
            </tr>
        </thead>
        <tbody id="listaEstudiantes"></tbody>
    </table>

    <form id="asistenciaForm">
        <label for="asignaturaSelect">Seleccionar Asignatura:</label>
        <select id="asignaturaSelect" name="asignaturaSelect"></select>

        <button type="button" onclick="registrarAsistencia()">Registrar Asistencia</button>
    </form>

    <h2>Reporte de Asistencias</h2>
    <div id="reporteAsistencias"></div>

    <script>
        // Datos simulados para demostración
        var estudiantes = [];
        var asignaturas = ["Matemáticas", "Historia", "Inglés", "Ciencias", "Programación"];
        var asistencias = {};

        function agregarEstudiante() {
            var nombreEstudiante = document.getElementById("nombreEstudiante").value;
            var nuevoEstudiante = { nombre: nombreEstudiante, asistencia: false };
            estudiantes.push(nuevoEstudiante);
            actualizarListaEstudiantes();
        }

        function actualizarListaEstudiantes() {
            var listaEstudiantes = document.getElementById("listaEstudiantes");
            listaEstudiantes.innerHTML = "";

            estudiantes.forEach(function(estudiante) {
                var row = listaEstudiantes.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                cell1.innerHTML = estudiante.nombre;
                cell2.innerHTML = "<input type='checkbox' onchange='marcarAsistencia(" + JSON.stringify(estudiante) + ")' " + (estudiante.asistencia ? "checked" : "") + ">";
            });
        }

        function marcarAsistencia(estudiante) {
            estudiante.asistencia = !estudiante.asistencia;
        }

        function actualizarSelectAsignaturas() {
            var selectAsignaturas = document.getElementById("asignaturaSelect");
            selectAsignaturas.innerHTML = "";
            asignaturas.forEach(function(asignatura) {
                var option = document.createElement("option");
                option.value = asignatura;
                option.text = asignatura;
                selectAsignaturas.add(option);
            });
        }

        function registrarAsistencia() {
            var nombreAsignatura = document.getElementById("asignaturaSelect").value;

            if (!asistencias[nombreAsignatura]) {
                asistencias[nombreAsignatura] = { asistencias: 0, totalClases: 0 };
            }

            asistencias[nombreAsignatura].asistencias++;
            asistencias[nombreAsignatura].totalClases++;

            mostrarReporteAsistencias();
        }



        // Inicializar los selectores de estudiantes y asignaturas
        actualizarListaEstudiantes();
        actualizarSelectAsignaturas();
    </script>
</body>
</html>
