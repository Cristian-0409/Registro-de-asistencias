<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Registro de Asistencia</h2>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Nombre del Estudiante</th>
        <th>Asistencia</th>
      </tr>
    </thead>
    <tbody id="studentList">
      <!-- Aquí se agregará la lista de estudiantes -->
    </tbody>
  </table>

  <button class="btn" onclick="addStudent()">Agregar Estudiante</button>

  <script>
    // Función para agregar un nuevo estudiante
    function addStudent() {
      var studentName = prompt("Ingrese el nombre del estudiante:");
      if (studentName) {
        var table = document.getElementById("studentList");
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = rowCount;
        cell2.innerHTML = studentName;
        cell3.innerHTML = '<input type="checkbox">';
      }
    }
  </script>
</body>
</html>
